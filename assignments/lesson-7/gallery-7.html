<!doctype html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, intital scale=1, maximum-scale=1">
        <title>Weather Gallery</title>
        <meta name="author" content="Skye Rallison">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/small-6.css">
        <link rel="stylesheet" href="styles/medium.css">
        <link rel="stylesheet" href="styles/large-6.css">
        <link href="https://fonts.googleapis.com/css?family=Krub" rel="stylesheet">
    <body>
    <header>
        <div class="grid">
            <figure>

                <img src="images/cloud_mountain.jpg" alt="A Snowy Mountain covered in clouds" width= "500" height="375">
            
                <br>
            
                <figcaption>A Cloudy and Snowy Mountain</figcaption>
            
            </figure>
            
            
            <figure>
            
                <img src="images/clouds.jpg" alt="Clouds" width= "500" height="375">
            
                <br>
            
                <figcaption>Clouds</figcaption>
            
            </figure>
            
            <figure>
            
                <img src="images/cloudy_day.jpg" alt="Cloudy day in a pine forest" width= "500" height="375">
            
                <br>
            
                <figcaption>A very cloudy day in a pine forest.</figcaption>
            
            </figure>
            
            <figure>
            
                <img src="images/lightning.jpg" alt="Lightning strike" width= "500" height="375">
            
                <br>
            
                <figcaption>Rain and Lightning</figcaption>
            
            </figure>
            
            <figure>
            
                <img src="images/rain.jpg" alt="Rain, rain, rain" width= "500" height="375">
            
                <br>
            
                <figcaption>Rain</figcaption>
            
            </figure>
            
            <figure>
            
                <img src="images/sun_rays.jpg" alt="Sun displaying rays" width= "500" height="375">
                
                <br>
            
                <figcaption>Sunrays shining on the earth</figcaption>
            
            
            </figure>

        </div> 
    </header>
    
    <footer>
          
    </footer>

    </body>
</html>
