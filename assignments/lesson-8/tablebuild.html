<!doctype html>
<html lang="en-us">
<head>
<style>
table {
    font-family: Ubuntu, sans-serif;
    border-collapse: collapse;
    width:100%;
}

td, th {
    border: 1px solid #000;
    text-align: left;
    padding: 8px;
}

td {
  background-color:#e7f0ed, #e7ffed;
}

tr:nth-child(even) {
    background-color:#fff;
}

</style>   
</head>
<body>

                      </tr>

                        <tr>
                            <td>October</td>

                        </tr>
                        <tr>

                            <td>$8,610</td>

                        </tr>
                        <tr>

                        <tr>

                    </tfoot>
</table>
